    <!-- Google Fonts -->

    <!-- Notify -->

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="https://reeseville.com/wp-content/uploads/2020/09/ballot-box.png" alt="" width="50px" height="50px"> <strong>Voting</strong>System</a>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center mt-5 pt-5">

        <div class="card text-center" style="width: 35rem">
            <div class="card-body">
                <h5 class="card-title">Bienvenue sur notre système de vote décentralisé !</h5>
                <img src="https://media.newscentermaine.com/assets/WTSP/images/518d3c7f-739e-4f43-b9cc-99a10db8957a/518d3c7f-739e-4f43-b9cc-99a10db8957a_750x422.jpg" alt="" style="object-fit: contain;" width="350px" height="350px">
                <p class="card-text">
                    Merci de vous connectez avec votre portefeuille Metamask pour avoir accès à l'application.
                </p>            
                <button type="button" class="btn btn-primary btn-rounded mt-1 mb-3" id="btn-connect">Se connecter à Metamask</button>
            </div>
        </div>
        </div>
    </div>
</body>
<!-- MDB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!-- Web3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js"></script>

<!-- Notify -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

<!-- Script page -->
<script>
        let account;
        $(document).ready(function() {
            if(!ethereum.isConnected()) {
                $('#btn-connect').click(function() {
                    ethereum.enable()
                    .then(function (accounts) {
                        account = accounts[0];
                            $.ajax({
                                url:"/login",
                                type: "POST",
                                data: {
                                    from: account,
                                },
                                dataType: "json"
                            }).always(function(result) {
                                if(result.success !== true) {
                                    $.notify(result.message, 'error');
                                } else {
                                    $.notify(result.message, 'success');
                                    window.location.href = '/home';
                                }
                            })
                    })
                    .catch(function (error) {
                        console.error(error);
                    })
                })
            } else {
                setTimeout(function() {
                    window.location.href = '/home';
                }, 2000)
            }
        })
</script>
